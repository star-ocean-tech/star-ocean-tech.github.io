
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星海博物馆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #121212; /* 添加深色基础背景 */
        }

        /* 背景模糊层 */
        body::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.9); /* 降低亮度适应暗色主题 */
            z-index: -1;
        }

        .content {
            max-width: 800px;
            padding: 40px 30px;
            background: rgba(30, 30, 30, 0.6); /* 深灰半透明背景 */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* 加深阴影 */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); /* 添加微妙的边框 */
        }

        h1 {
            font-size: 2.5rem;
            color: #f0f0f0; /* 浅灰色标题 */
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影增强可读性 */
        }

        p {
            font-size: 1.1rem;
            color: #d0d0d0; /* 浅灰色正文 */
            line-height: 1.7;
            margin-bottom: 15px;
        }

        /* 响应式设计：小屏幕适配 */
        @media (max-width: 768px) {
            .content {
                max-width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>星海博物馆</h1>
        <p>（建设中）</p>
    </div>
</body>
</html>
